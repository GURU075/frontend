<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes para {
            0%{
               left: 0%;
               color: antiquewhite;
            }
            100%{
                font-size: 70px;
                left: 50%;
                top: 50%;
                color: blueviolet;
            }
        }
        p{

            position: relative;
          animation-name: para;
          animation-duration: 1s;
          animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div>
        <p>
            animation
        </p>
    </div>
</body>
</html>
