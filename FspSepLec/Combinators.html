<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        div p{
            background-color: aquamarine;
            font-size: large;
        }
        p{
            color: blueviolet;
        }
        div>p{
            color: orange;
        }
    </style>
</head>
<body>
    <p>First para</p>
    <div>
        <p>2nd para</p>
        <p>aaaaaaa</p>
        <div>
            <p>3rd para</p>
        </div>
        <section><p>4th para</p></section>
        <h1>h1</h1>

    </div>
    <p>last para</p>
</body>
</html>
