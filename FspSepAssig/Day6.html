<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Text Manipulation</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
   
</head>
<body>

    <div style="font-size: 130%;">
    <h1 style="text-transform: uppercase;">Fonts and Text Manipulation</h1>
    
    
    <p style="font-style: italic;font-size: 2.5em;">italic</p>

    <p style="text-decoration: underline;font-size: 28px;">underline</p>

    <p style="letter-spacing: 20px;">letter-spacing</p>

    <p style="word-spacing: 20px;">word spacing</p>

    <p style="font-weight: 900;">font weight</p>

    <p style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">font family</p>

    <p style="text-align: center;">text align</p>

</div>
</body>
</html>
