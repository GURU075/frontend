<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>SVG Shapes</h2>

    <svg width="500" height="400">

        <rect x="10" y="10" width="100" height="50" stroke="black" fill="none"></rect>

        <circle cx="250" cy="35" r="30" fill="none" stroke="black"></circle>

        <ellipse cx="350" cy="35" rx="50" ry="30" fill="lightblue" ></ellipse>

        <line x1="150" y1="50" x2="150" y2="200" stroke="black" stroke-width="3"></line>

        <polygon points="100,60 110,90 140,90 115,110 125,140 100,120 75,140 85,110 60,90 90,90"
        fill="yellow" stroke="black" stroke-width="2"/>

        <polyline points="300,120 350,150 400,120 450,160" stroke="black" fill="none" stroke-width="2" />

        <path d="M50 200 Q 150 300, 250 200 T 450 200" stroke="purple" fill="none" stroke-width="2" />
    </svg>

</body>
</html>
