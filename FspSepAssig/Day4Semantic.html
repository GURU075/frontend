<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>Welcome To My PortFolio</h1>
    </header>

    <nav>
        <a href="#about">About</a> |
        <a href="#projects">Projects</a> |
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <article>
            <h2>About me</h2>
            <p>I am a software developer.</p>
        </article>
    </section>

    <section id="form-section">
        <h2>Register for Updates</h2>
        <form action="#">
            <label for="dob">Select your birth date:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="meeting-time">meeting time:</label>
            <input type="time" id="meeting-time" name="meeting-time"><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="website">Your Website URL:</label>
            <input type="url" id="website" name="website"><br><br>

            <label for="search">Search for projects:</label>
            <input type="search" id="search" name="search"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gururaj Yadav</p>
    </footer>
</body>
</html>
