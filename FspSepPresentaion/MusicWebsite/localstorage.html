<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: black;
            transition: all 0.3s ease-in-out;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            padding: 10px;
            background: #f4f4f4;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        ul li:hover {
            background-color: #ddd;
        }

        .dark-mode ul li {
            background: #2c2c2c;
            color: white;
        }

        .dark-mode ul li:hover {
            background-color: #3a3a3a;
        }

        .switch {
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>

        <div class="switch">
            <label for="darkMode">Dark Mode:</label>
            <input type="checkbox" id="darkMode">

            
        </div>


        <div class="note-input">
            <label for="noteDate">Choose Date:</label>
            <input type="date" id="noteDate" required>
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
        </div>

        <h2>Saved Notes</h2>
        <ul id="notesList"></ul>

        <h3>Note for Selected Date:</h3>
        <p id="displayNote">Click on a date to view the note.</p>
    </div>

    <script>
        const darkModeToggle = document.getElementById("darkMode");

        darkModeToggle.addEventListener("change", () => {
            const isDarkMode = darkModeToggle.checked;
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
            localStorage.setItem("isDarkMode", JSON.stringify(isDarkMode));
        });

        window.addEventListener("load", () => {
            const savedDarkMode = JSON.parse(localStorage.getItem("isDarkMode"));
            if (savedDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.checked = true;
            }
            displaySavedNotes();
        });

        function saveNote() {
            const date = document.getElementById("noteDate").value;
            const content = document.getElementById("noteContent").value;

            if (!date || !content) {
                alert("Both date and note content are required!");
                return;
            }

            const notes = JSON.parse(localStorage.getItem("notes")) || {};
            notes[date] = content;
            localStorage.setItem("notes", JSON.stringify(notes));

            document.getElementById("noteDate").value = "";
            document.getElementById("noteContent").value = "";

            displaySavedNotes();
            alert("Note saved successfully!");
        }

        function displaySavedNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || {};
            const notesList = document.getElementById("notesList");
            notesList.innerHTML = "";

            for (const date in notes) {
                const li = document.createElement("li");
                li.innerText = date;
                li.onclick = () => displayNoteForDate(date);
                notesList.appendChild(li);
            }
        }

        function displayNoteForDate(date) {
            const notes = JSON.parse(localStorage.getItem("notes")) || {};
            const noteContent = notes[date];
            const displayNote = document.getElementById("displayNote");

            if (noteContent) {
                displayNote.innerText = `Note for ${date}: ${noteContent}`;
            } else {
                displayNote.innerText = "No note found for this date.";
            }
        }
    </script>
</body>
</html>
