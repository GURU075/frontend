<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
let input1 = prompt("Enter a string to convert to number:");
let convertedNumber = Number(input1);
document.write("Converted string to number: ", convertedNumber);

document.write ("<br>");

let input2 = prompt("Enter a number to convert to string:");
let convertedString = String(input2);
document.write("Converted number to string: ", convertedString);

document.write ("<br>");

let input3 = prompt("Enter a string to convert to boolean:");
let convertedBoolean = Boolean(input3);
document.write("Converted string to boolean: ", convertedBoolean);

document.write ("<br>");

let input4 = prompt("Enter true or false to convert to number:");
let convertedBooleanToNumber = Number(input4 === "true");
document.write("Converted boolean to number: ", convertedBooleanToNumber);

    </script>
</body>
</html>
