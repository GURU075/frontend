<body>
    <h1>Task 1</h1>
    <button onclick="display()">Display </button>
    <button onclick="deletee()">Delete </button>

    <div id="area"></div>

    <script>
        function display() {
            const displayArea = document.getElementById('area');
            displayArea.textContent = "Display function invoked!!";
            displayArea.innerHTML += "<p style='color: blue;'>Hello, this is additional text!</p>";
        }

        function deletee() {
            const displayArea = document.getElementById('area');
            displayArea.textContent = "";
            displayArea.innerHTML += "";
        }
    </script>
